<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author" class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsys">Titre</label>
        <textarea id="synopsys" class="form-control" formControlName="synopsys">
        </textarea>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="bookForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
